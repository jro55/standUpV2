<!DOCTYPE html>
<html ng-app="myApp" lang ='en'>
<head>
	<title>Stand Up V2</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
	
<script src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
type="text/javascript"></script>

<style type="text/css">
@import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

#feedControl {
margin-top : 10px;
margin-left: auto;
margin-right: auto;
width : 440px;
font-size: 12px;
color: #9CADD0;
}
</style>
<script type="text/javascript">
function load() {
var feed ="http://rss.cnn.com/rss/cnn_showbiz.rss";
new GFdynamicFeedControl(feed, "feedControl");

}
google.load("feeds", "1");
google.setOnLoadCallback(load);
</script>
</head>
<body>
<div class="container-fluid" ng-controller="navController">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
            <div class="hoverEffects"><a class="navbar-brand" href="/#/" style="color: white">StandUp</a></div>
			<ul class="nav navbar-nav navbar-right">
				<li ng-hide="loggedIn" ng-click="toggleSignIn()" class="hoverEffects"><a href="/auth/facebook" style="color: white">Sign In</a></li>
				<li ng-hide="loggedIn" class="hoverEffects"><a href="/#signup" style="color: white">Register</a></li>
<!--				<li class="hoverEffects"><a href="#" style="color: white">About</a></li>-->
				<li ng-show="loggedIn" class="hoverEffects"><a href="/#userpage/{{currentUser.userName}}" style="color: white"><span class="glyphicon glyphicon-user"></a></li>
			</ul>				
		</div>
	</nav>
</div>

    <div ng-view>

    </div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js" type="text/javascript"></script>
<script src='//static.opentok.com/v2/js/opentok.min.js'></script>
<script src="/javascripts/main.js" type="text/javascript"></script>
</body>
</html>
