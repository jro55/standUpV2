<!DOCTYPE html>
<html ng-app="myApp" lang ='en'>
<head>
	<title>Stand Up V2 View Profile</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body ng-controller="mainController">
<div class="container-fluid viewShowBackground">
<nav class="navbar navbar-inverse navbar-static-top viewShowNavbar" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="./standUpV2.html#">StandUp</a>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="./userPage.html">Sign In</a></li>
			<li><a href="#" class="glyphicon glyphicon-user"></a></li>
		</ul>				
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 text-center performerHeader">
			<h1>jro55</h1>
			<div>Ranked <a href="#">#8</a></div>
		</div>
	</div>
	<div class="row performerDetails">
		<div class="col-md-4 col-md-offset-2 text-left">
			Josh Roman
		</div>
		<div class="col-md-4 text-right">
			Laugh-O Meter: <a href="#">{{laughOMeter}}</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 liveFeed">
			<iframe width="100%" height="100%" src="https://www.youtube.com/embed/Fc8WN3q4VKs" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 commentBox">
			<div ng-repeat="comment in comments" class="positionCommentBox">
				<div>
					{{comment}}
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<textarea class="actualCommentBox" type="text" rows="2" ng-model="yourComment" placeholder="Let them know what you think">
			</textarea>
			<input type="submit" value="Submit now" class="btn btn-primary submitComment" ng-click="submitYourComment()">
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-left laughButton">
			<button ng-click="laughing()" ng-class="{ 'laughed': currentlyLaughing }" class="btn laughButtonButton">Laugh</button>
			<!-- <button ng-click="isTooManyLaughs()" class="btn">Laugh</button> -->
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 footer userPageFooter text-center">
			<span>StandUp is protected under Super Awesome Trademark Services</span>
		</div>
	</div>
</div>


<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
