<!DOCTYPE html>
<html ng-app="myApp" lang ='en'>
<head>
	<title>Stand Up V2</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
</head>
<body ng-controller="mainController">
<div class="container-fluid">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Home</a>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign In</a></li>
				<li><a href="#">Link</a></li>
				<li><a href="#">About</a></li>
			</ul>				
		</div>
	</nav>
	<div class="row">
		<div class="col-md-12 firstBlock">
			<div class="row">
				<div class="col-md-4 col-md-offset-1 sloganBox">
					<span class="sloganText">Find out what makes the world laugh.</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 col-md-offset-1 options">
					<span><a href="#">Become a comedian</a></span>
				</div>
				<div class="col-md-2 options">
					<span><a href="#">Start listening now</a></span>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 pageBreak text-center">
			<span>What's happening now on StandUp</span>
		</div>
	</div>
	<div class="row threeBoxes">
		<div class="col-md-4">
			<h3>News</h3>
		</div>
		<div class="col-md-4 comedyRoll text-center">
			<h3>Upcoming Performances</h3>
			<div class="row comedyRollCategories">
				<div class="col-md-4">
					<h4>Comedian</h4>
				</div>
				<div class="col-md-4">
					<h4>Category</h4>
				</div>
				<div class="col-md-4">
					<h4>Rank</h4>
				</div>
			</div>
			<div class="row comedyRollPerformers" ng-repeat="(performer, performance) in upcomingPerformances">
				<div class="col-md-4">
					{{performance.userName}}
				</div>
				<div class="col-md-4">
					{{performance.category}}
				</div>
				<div class="col-md-4">
					{{performance.duration}}
				</div>
			</div>
		</div>
		<div class="col-md-4 topComedians">
			<h3>Top Comedians</h3>
		</div>
	</div>
	
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
